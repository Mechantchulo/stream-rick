{% extends 'base.html' %}

{% block title %}Genre Details{% endblock %}

{% block content %}
    <div class="genre-header">
        <h1>{{ genre.name }}</h1>
    </div>

    <ul class="gn-item">
        {% for movie in genre.movie_set.all %}
            <li class="gn-items">
                <a href="{% url 'movies:movie_detail' movie.pk %}" class="gn-item-content">
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-thumbnail">
                    <h3>{{ movie.title }}</h3>
                </a>
            </li>
        {% empty %}
            <li class="gn-items no-movies">No movies available</li>
        {% endfor %}
    </ul>
{% endblock %}
