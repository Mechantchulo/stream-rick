{% extends 'base.html' %}

{% block title %} Movies {% endblock %}

{% block content %}
<h1>Movies</h1>
<ul>
    {% for movie in movies %}
        <li>
            <a href="{% url 'movies:movie_detail' movie.pk %}">
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie-thumbnail">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.release_date }}</p>
            </a>
        </li>
    {% empty %}
        <li>No movies available</li>
    {% endfor %}
</ul>
{% endblock %}
